<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Gerador de comprovantes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns-tz/2.5.0/date_fns_tz.min.js"></script>

</head>

<body>

    <header>
        <h1>Gerador de Comprovantes</h1>
    </header>
    <main>
        <article>
            <label for="name">Pago por:</label>
            <input type="text" name="nome" id="nomePagador" class="input">
        </article>
        <article>
            <label for="data">Data:</label>
            <div id="dataContainer">
                <input type="date" name="data" id="data" class="input">
                <button type="button" onclick="preencherDataAtual()" id="defineData">Hoje</button>
            </div>
        </article>
        <article>
            <label for="valor">Valor pago:</label>
            <input type="text" name="valor" id="valor" class="input">
        </article>
        <article>
            <article id="checkbox">
                <input type="checkbox" name="pagamento" id="pagamento" value="pagamento" onchange="mostrarSelect()">
                <label for="pagamento" id="textoPagamento">Pagamento realizado fora da data</label>
            </article>
            <div id="selectContainer" style="display: none;">
                <label for="mesReferente">Referente ao mês:</label>
                <select name="mesReferente" id="mesReferente" class="input">
                    <option value="1" class="opt">Janeiro</option>
                    <option value="2" class="opt">Fevereiro</option>
                    <option value="3" class="opt">Março</option>
                    <option value="4" class="opt">Abril</option>
                    <option value="5" class="opt">Maio</option>
                    <option value="6" class="opt">Junho</option>
                    <option value="7" class="opt">Julho</option>
                    <option value="8" class="opt">Agosto</option>
                    <option value="9" class="opt">Setembro</option>
                    <option value="10" class="opt">Outubro</option>
                    <option value="11" class="opt">Novembro</option>
                    <option value="12" class="opt">Dezembro</option>
                </select>
            </div>
        </article>
        <button onclick="gerarPdf()" class="btn">Gerar PDF</button>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"
        integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>

</body>

</html>
